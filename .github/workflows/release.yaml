name: Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      image:
        description: 'Operator image reference'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-binaries
          path: cli

      - name: Generate install manifest
        run: |
          chmod +x ./cli/k8s-frontman_${{ steps.version.outputs.version }}_linux_x64
          ./cli/k8s-frontman_${{ steps.version.outputs.version }}_linux_x64 install \
            --output install.yaml

      - name: Generate checksums
        run: |
          cd cli
          sha256sum k8s-frontman_* > k8s-frontman_${{ steps.version.outputs.version }}_checksums.txt
          cd ..

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.17.0

      - name: Generate SBOM for operator image
        run: |
          syft ${{ inputs.image }} \
            -o cyclonedx-json > sbom.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cli/*
            install.yaml
            sbom.json
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
