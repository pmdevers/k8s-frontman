name: Build Operator

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string
    outputs:
      image:
        description: 'Built image reference'
        value: ${{ jobs.build.outputs.image }}

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/k8s-frontman:${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version and determine push
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          
          # Determine if we should push (only for tags starting with 'v')
          if [[ "${{ inputs.version }}" == v* ]]; then
            PUSH=true
          else
            PUSH=false
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "push=${PUSH}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.version.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push operator image
        uses: docker/build-push-action@v6
        with:
          context: src/k8sFrontman
          file: src/k8sFrontman/Dockerfile
          target: operator
          push: ${{ steps.version.outputs.push }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/k8s-frontman:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/k8s-frontman:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
