name: Build
on: 
  push:
    branches:
      - main
    tags:
    - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build
        run: dotnet build -c Release

      - name: Test
        run: dotnet test -c Release

      - name: Extract Version
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_version
        run: |
          arrTag=(${GITHUB_REF//\// })
          VERSION="${arrTag[2]}"
          echo Version: $VERSION
          VERSION="${VERSION//v}"
          echo Clean Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build CLI
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet publish src/k8sFrontman/k8sFrontman.csproj -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -p:FileVersion=${{ steps.extract_version.outputs.VERSION }} -o ./cli/linux-x64
          dotnet publish src/k8sFrontman/k8sFrontman.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:FileVersion=${{ steps.extract_version.outputs.VERSION }} -o ./cli/win-x64
          dotnet publish src/k8sFrontman/k8sFrontman.csproj -c Release -r osx-x64 --self-contained -p:PublishSingleFile=true -p:FileVersion=${{ steps.extract_version.outputs.VERSION }} -o ./cli/osx-x64

      - name: Prepare Release Binaries
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p ./release
          cp ./cli/linux-x64/k8sFrontman ./release/k8sFrontman-linux-x64
          cp ./cli/win-x64/k8sFrontman.exe ./release/k8sFrontman-windows-x64.exe
          cp ./cli/osx-x64/k8sFrontman ./release/k8sFrontman-macos-x64

      - name: Upload CLI Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: ./cli/**/*

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: startsWith(github.ref, 'refs/tags/')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: ./src/k8sFrontman
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.extract_version.outputs.VERSION }}
        
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            ./release/k8sFrontman-linux-x64
            ./release/k8sFrontman-windows-x64.exe
            ./release/k8sFrontman-macos-x64
